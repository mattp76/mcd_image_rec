<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
	<title>MCD Image Capture</title>
	
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		
	</head>
	<body>

		<script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/site.js"></script>
		<script type="text/javascript" src="js/site.filtering.js"></script>
		<script type="text/javascript" src="js/ocrad.js?v=1500"></script>
		
		
		
		
		<div class="header text-center">
		    <div class="header-logo">
			  <img src="img/logo.png" />
			</div>
			<h1>MCD Image Capture</h1>
		</div>
	
		
		<div id="main">
		 <div class="container text-center">
		 
			<div class="row">
			
			<div class="col-md-6 video-container" id="video-container">
			   <video id="video" src="img/StarWars.mp4" mute autoplay onclick="recognize_snapshot()" class="video"></video>
			</div>
			
			 <div class="col-md-6 image-container" id="image-container">
				<div ng-app="fileUpload" class="img-container" id="img-container">
				  <div class="row" ng-controller="upload">
					<div class="col-md-12">
					    <p class="small">Video capturing not supported. Use this button instead</p>
						<div id="transcription-original">
							<div id="text-header-original">
							  Original
							</div>
							<div id="text-original"">
							<img ng-src="{{filepreview}}" class="img-responsive" id="orig" ng-show="filepreview" onclick="recognize_image('orig')" onload="threshold('threshold-canvas')" />
							<!--<img id="orig" src="img/message.png" onclick="recognize_image()" />-->
							<!--<canvas id="threshold-canvas" onclick="recognize_canvas('threshold-canvas')" style="display: none;"></canvas>-->
							<!--<img id="threshold-image" onclick="recognize_newimage('threshold-image')" src="" />-->
							<!--<button onclick="threshold('threshold-canvas')">threshold the image</button>-->
						</div>
					</div>
				  </div>
				  	<div class="col-md-12">
						<input class="btn btn-primary" type="file" fileinput="file" filepreview="filepreview"/>
					</div>
				</div>
				
                   <div id="transcription-canvas">
                        <div id="text-header-canvas">
						  Filtered canvas
						</div>
						<div id="text-canvas"">
							<canvas id="threshold-canvas" onclick="recognize_canvas('threshold-canvas')" style="display: none;"></canvas>
						</div>
					</div>
				</div>
				</div>

				<div class="col-md-6">
					<div id="transcription">
                        <div id="text-header">
						  Capture results
						</div>
						<div id="text">
							
						</div>
						<div id="controls" class="controls">
							<input type="radio" name="textColor" id="whiteText" value="white" onchange="recognize_snapshot()">
							<label for="whiteText"><b>White Text</b> on Dark Background</label><br>
							<input type="radio" name="textColor" id="blackText" value="black" checked onchange="recognize_snapshot()">
							<label for="blackText"><b>Black Text</b> on Light Background</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>	
</html>
